  <style>

    .productSections{
      margin-top:25px; 
      padding:30px; 
      background-color:#eeeeff
    }

    .sliderIMG{
      width:100%; 
      border-radius: 20px;
    }

    .shownIMG{
      width:100%; 
      border-radius: 20px;
    }
    .price{
      color:green
    }
    .product_info{
        margin:25px;
    }
    .img_gallery{
      width:100%; 
      padding:1px; 
      border: 1px solid #ddd; 
      border-radius: 10px;
    }
    img:hover{
      box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
    }
    .comments{
      border: 1px solid #ddd; 
      background-color:lavender;
      margin: 15px;
      padding: 15px;
    }
    .date{
      color:gray;
    }
    

  </style>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

  <main>
    <div class="container">

          <!-- Product Info-->

          <div id="productInfo" class="productSections"></div>

          <!-- Related products-->

          <div id="relatedProducts" class="productSections"><h2>Productos relacionados</h2></div>

          <!-- Comment Section-->
          <div id="commentSection" class="productSections"><h2>Comentarios</h2></div>

          <!-- Comment form-->
          <div id="commentForm" class="productSections"><h2>Comentar</h2>

              <label>Calificanos:</label>
              <select id="rate" name="rating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
              </select>
              <br>
              <label>Queremos saber tu opinión:</label>
              <textarea class="form-control" id="myComment" name="comment" placeholder="Escribe tu comentario aquí." rows="4" cols="20" required></textarea>   
              <br>
              <button onclick="addComment()" class="btn btn-primary">Enviar</button>
          </div>       

    </div>
